<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<h:body>
    <p:dataTable styleClass="not-displayed" id="entryList" value="#{historyBean.history}" var="entry">
        <p:column id="x" headerText="X">
            <h:outputText value="#{entry.x}"/>
        </p:column>
        <p:column id="y" headerText="Y">
            <h:outputText value="#{entry.y}"/>
        </p:column>
        <p:column id="r" headerText="R">
            <h:outputText value="#{entry.r}"/>
        </p:column>
        <p:column id="hit" headerText="Hit">
            <h:outputText value="#{entry.hit}"/>
        </p:column>
    </p:dataTable>
</h:body>

</html>
