<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:outputStylesheet>
        :root {
            --optional-radius: 20;
            --optional-color: red;
        }
    </h:outputStylesheet>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
         class="area" viewBox="-100 -100 200 200" width="350" height="350"
         style="--optional-radius: 10px; --optional-color: yellow;">
        <clipPath id="clip-lower-left">
            <rect x="-100" y="0" width="100" height="100"/>
        </clipPath>

        <clipPath id="clip-upper-right">
            <rect x="0" y="-100" width="100" height="100"/>
        </clipPath>

        <circle class="shapes"
                style="r: 50px;
                 fill: blue;"
                clip-path="url(#clip-lower-left)"
        />
        <rect class="shapes" x="0" y="0"
              style="width: 100px;
              height: 100px;
              fill: blue;"
        />

        <g clip-path="url(#clip-upper-right)">
            <rect class="shapes" style=""/>
        </g>

        <line x1="-175" x2="175" y1="0" y2="0" stroke="black"></line>
        <line y1="-175" y2="175" x1="0" x2="0" stroke="black"></line>

    </svg>
</h:body>
</html>
